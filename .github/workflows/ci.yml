name: CI for task

on: [push]

jobs:
  linter:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.26

  test:
    - name: Install Go
        with:
          go-version: 1.14.x
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Test
            run: go test ./...
